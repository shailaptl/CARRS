<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- CSS -->
		<link rel="stylesheet" href = "main.css">
		
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
	</head>
  
	<body onload="initMap();">
		<div class= "NavigationBar">
			<!-- NavBar is being called -->
		</div>
		
		<div class="col-md-1"> </div>
		
		<div class="col-md-3">
			<form id="enterAddress">
				<div class="form-group">
					<label for="inputAddress">Origin:</label>
					<input type="locationAddress" class="form-control" id="origin" placeholder="Enter origin">
				</div>
				
				<div class="form-group">
					<label for="inputAddress">Destination:</label>
					<input type="locationAddress" class="form-control" id="dest" placeholder="Enter destination">
				</div>
				
				<input type="button" value="Submit" onclick="getAddress();"/>
				<!--<button type="Submit" class="btn btn-primary" onclick="getAddress();">Submit</button>-->
			</form>
			
			
		</div>
		
		<div id="map" class="col-md-7">
		</div>
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw3yuMOcFK4aWf9kSv4ImpR3hEhZz-880&callback=initMap">
		</script>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="emergRoute.js"></script>
	</body>
</html>
